<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
    alert("Hello! hablu Pogrammer");
    //document.write("Hello programmer");
    let userOneValue = prompt("User Input Data one");
    userOneValue = parseInt(userOneValue);
    //console.log(userOneValue);
    document.write(userOneValue + "<br>");


    let userTwoValue = prompt('user input data two');
    userTwoValue = parseInt(userTwoValue);
    document.write(userTwoValue + "<br>");

    const Result = userOneValue + userTwoValue;
    const ResultTwo = userOneValue - userTwoValue;
    const ResultThree = userOneValue * userTwoValue;
    const ResultFour = userOneValue / userTwoValue;
    const ResultFive = userOneValue ** userTwoValue;
    const ResultSix = userOneValue % userTwoValue;

    document.write("Output : " + Result + "<br>");
    document.write("Output Two : " + ResultTwo + "<br>");
    document.write("Multification OutPut : " + ResultThree + "<br>");
    document.write("Division OutPut : " + ResultFour + "<br>");
    document.write("OutPut in power : " +ResultFive + "<br>");
    document.write("Output in Vagsesh : " + ResultSix + "<br>");
    </script>
</body>
</html>
